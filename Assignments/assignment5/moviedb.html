<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="style.css">
        <title>
            Movie Search Database!
        </title>
    </head>

    <body style = "background-color: antiquewhite;">
        <div class = "container md-4">
            <div class = "row">
                <h1>Movie Database!</h1>
            </div>
            <form class = "row row-cols-md-auto" id = "search-form">
                
                    <div class = "col-12">
                        <input class="form-control" id="textInput" placeholder="Type to search...">
                    </div>
                    <div class = "col-12">
                        <input class = "btn btn-primary" type = "submit" value = "search" id = "search">
                    </div>
            </form>
            
            <p> Showing <span id="moviesShown"></span> of <span id="moviesTotal"></span> result(s):</p>
            <div class="container-fluid" id="movies"></div>
        </div>

        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        
    </body>
</html>
